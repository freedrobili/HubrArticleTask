<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Статьи</h1>

        <button class="btn btn-primary mb-3" onclick="loadArticles()">Загрузить статьи</button>

        <div class="pagination">
            <span class="step-links">
                {% for num in articles.paginator.page_range %}
                    <a href="?page={{ num }}">{{ num }}</a>
                {% endfor %}
            </span>
        </div>

        <div id="articles-container">
            {% for article in articles %}
                <div class="article">
                    <h2><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h2>
                    <p><strong>Дата:</strong> {{ article.date }}</p>
                    <p><strong>Теги:</strong> {{ article.tags.all|join:", " }}</p>
                    <p><strong>Автор:</strong> {{ article.author }}</p>
                    <p>{{ article.content }}</p>
                    <hr>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function loadArticles() {
            fetch('/load_articles/')
                .then(response => response.json())
                .then(data => {
                    const articlesContainer = document.getElementById('articles-container');
                    articlesContainer.innerHTML = '';
                    data.articles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.innerHTML = `
                            <div class="article">
                                <h2><a href="${article.link}" target="_blank">${article.title}</a></h2>
                                <p>${article.content}</p>
                                <hr>
                            </div>
                        `;
                        articlesContainer.appendChild(articleElement);
                    });
                })
                .catch(error => console.error('Ошибка загрузки статей:', error));
        }
        function autoReload() {
            setTimeout(function () {
                location.reload();
            }, 10000);
        }

        window.onload = function () {
            autoReload();
        };
    </script>
</body>
</html>
