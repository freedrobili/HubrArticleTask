<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <!-- Подключение Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Статьи</h1>

        <!-- Кнопка загрузки статей -->
        <button class="btn btn-primary mb-3" onclick="loadArticles()">Загрузить статьи</button>

        <!-- Пагинатор -->
        <div class="pagination">
            <span class="step-links">
                {% for num in articles.paginator.page_range %}
                    <a href="?page={{ num }}">{{ num }}</a>
                {% endfor %}
            </span>
        </div>

        <!-- Контейнер для статей -->
        <div id="articles-container">
            <!-- Здесь будут отображаться загруженные статьи -->
            {% for article in articles %}
                <div class="article">
                    <!-- Изменения начинаются здесь -->
                    <h2><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h2>
                    <p><strong>Дата:</strong> {{ article.date }}</p>
                    <p><strong>Теги:</strong> {{ article.tags.all|join:", " }}</p>
                    <p><strong>Автор:</strong> {{ article.author }}</p>
                    <!-- Изменения заканчиваются здесь -->
                    <p>{{ article.content }}</p>
                    <hr>
                </div>
            {% endfor %}
        </div>

<!--        &lt;!&ndash; Пагинатор &ndash;&gt;-->
<!--        <div class="pagination">-->
<!--            <span class="step-links">-->
<!--                {% for num in articles.paginator.page_range %}-->
<!--                    <a href="?page={{ num }}">{{ num }}</a>-->
<!--                {% endfor %}-->
<!--            </span>-->
<!--        </div>-->

<!--        &lt;!&ndash; Пагинатор &ndash;&gt;-->
<!--        <div class="pagination">-->
<!--            <span class="step-links">-->
<!--                {% if articles.has_previous %}-->
<!--                    <a href="?page=1">&laquo; Первая</a>-->
<!--                    <a href="?page={{ articles.previous_page_number }}">Предыдущая</a>-->
<!--                {% endif %}-->
<!--                <span class="current">-->
<!--                    Страница {{ articles.number }} из {{ articles.paginator.num_pages }}.-->
<!--                </span>-->
<!--                {% if articles.has_next %}-->
<!--                    <a href="?page={{ articles.next_page_number }}">Следующая</a>-->
<!--                    <a href="?page={{ articles.paginator.num_pages }}">Последняя &raquo;</a>-->
<!--                {% endif %}-->
<!--            </span>-->
<!--        </div>-->
    </div>

    <script>
        function loadArticles() {
            fetch('/load_articles/') // URL для парсинга и сохранения статей в БД
                .then(response => response.json())
                .then(data => {
                    const articlesContainer = document.getElementById('articles-container');
                    articlesContainer.innerHTML = ''; // Очистить контейнер перед добавлением новых статей
                    data.articles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.innerHTML = `
                            <div class="article">
                                <!-- Изменения начинаются здесь -->
                                <h2><a href="${article.link}" target="_blank">${article.title}</a></h2>
                                <!-- Изменения заканчиваются здесь -->
                                <p>${article.content}</p>
                                <hr>
                            </div>
                        `;
                        articlesContainer.appendChild(articleElement);
                    });
                })
                .catch(error => console.error('Ошибка загрузки статей:', error));
        }
        // Функция для автоматической перезагрузки страницы через определенный интервал времени
        function autoReload() {
            setTimeout(function () {
                location.reload();
            }, 10000); // Перезагрузка страницы каждую минуту (60000 миллисекунд)
        }

        // Запуск автоматической перезагрузки страницы при загрузке
        window.onload = function () {
            autoReload();
        };
    </script>
</body>
</html>
